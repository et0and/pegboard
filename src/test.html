<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Test {
            set foo (f) {
                this._foo = f;
                console.log("setter");
            }
            get foo() {
                console.log("getter");
                return this._foo;
            }
        }

        let t = new Test();
        t.foo = 5;
        console.log(t.foo);
        t.foo = 8;
        console.log(t);
        </script>
</body>
</html>
