<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <input type="text" id="filter" placeholder="Search" />

    <div id="listdiv">
        <div id="prevnext">
            <a href="#" id="firstPage">&laquo;</a>
            <a href="#" id="prevPage">&lt;</a>
            <a href="#" id="pageNo1">1</a>
            <a href="#" id="pageNo2">2</a>
            <a href="#" id="pageNo3">3</a>
            <a href="#" id="pageNo4">4</a>
            <a href="#" id="pageNo5">5</a>
            <a href="#" id="nextPage">&gt;</a>
            <a href="#" id="lastPage">&raquo;</a>
        </div>
        <ul id="bookmarks">

        </ul>
    </div>
    <div id="editwrapper">
        <form id="editform">
            <div>
                <div>
                    <label for="description">Title</label>
                </div>
                <div>
                    <input type="text" id="description" />
                </div>
            </div>
            <div>
                <div>
                    <label for="url">URL</label>
                </div>
                <div>
                    <input type="text" id="url" />
                </div>
            </div>
            <div>
                <div>
                    <label for="tags">Tags</label>
                </div>
                <div>
                    <input type="text" id="tags" />
                </div>
            </div>
            <div>
                <label for="toread">To read </label>
                <input type="checkbox" id="toread" name="toread" checked="checked" value="To read" />
                <button id="deleteBookmark" disabled="disabled">Delete</button>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
    <script src="popup.js"></script>
</body>

</html>
