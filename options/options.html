<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div class="wrapper">
    <div>
      <label for="apikey">Pinboard API Key</label>
      <br/>
      <span>The key can be found <a target="_blank" href="https://pinboard.in/settings/password">here</a>.</span>

    </div>
    <div>
      <input type="password" id="apikey" />
      <button type="button" id="saveapi">Save API Key</button>
      <div id="testresult"></div>
    </div>
     <div>
      <label for="changeActionbarIcon">Change action bar symbol for bookmarked websites</label>
    </div>
    <div>
      <input type="checkbox" id="changeActionbarIcon" name="changeActionbarIcon" />
    </div>

    <div>
      <label for="toReadShortcut">Shortcut to show only bookmarks tagged as "to read"</label>
    </div>
    <div>
      <input type="text" class="shortcuts" class="shortcuts"id="toReadShortcut" name="toReadPrefix" maxlength="1" pattern="\S" />
    </div>
    <div>
      <label for="tagShortcut">Shortcut to seach tags</label>
    </div>
    <div>
      <input type="text" class="shortcuts" id="tagShortcut" maxlength="1" name="tagPrefix" pattern="\S" />
    </div>
    <div>
      <label for="urlShortcut">Shortcut to search URLs</label>
    </div>
    <div>
      <input type="text" class="shortcuts" id="urlShortcut" maxlength="1" name="urlPrefix" pattern="\S" />
    </div>
    <div>
      <label for="titleShortcut">Shortcut to search titles</label>
    </div>
    <div>
      <input type="text" class="shortcuts" id="titleShortcut" name="titlePrefix" maxlength="1" pattern="\S" />
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
